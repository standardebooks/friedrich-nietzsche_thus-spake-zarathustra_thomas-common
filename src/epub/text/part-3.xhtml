	<body epub:type="bodymatter z3998:fiction">
		<section id="part-3" epub:type="part">
			<header>
				<h2>
					<span epub:type="label">Part</span>
					<span epub:type="ordinal z3998:roman">III</span>
				</h2>
				<blockquote epub:type="epigraph">
					<p>“Ye look aloft when ye long for exaltation, and I look downward because I am exalted.</p>
					<p>“Who among you can at the same time laugh and be exalted?</p>
					<p>“He who climbeth on the highest mountains, laugheth at all tragic plays and tragic realities.”</p>
					<cite><i epub:type="se:name.publication.book">Zarathustra</i>, <span epub:type="z3998:roman">I</span>, “Reading and Writing”</cite>
				</blockquote>
			</header>
		</section>
